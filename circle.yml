machine:
  environment:
      SBT_OPTS: "-XX:+CMSClassUnloadingEnabled -XX:PermSize=256M -XX:MaxPermSize=512M"
      COVERALLS_REPO_TOKEN: $COVERALLS_REPO_TOKEN
      COVERALLS_SERVICE_JOB_ID: "${CIRCLE_BUILD_NUM}"
      COVERALLS_SERVICE_NAME: CircleCI

test:
  override:
    - sbt coverage test
    - sbt coveralls